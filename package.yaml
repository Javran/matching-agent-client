github: Javran/matching-agent-client
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
copyright: "Copyright: (c) 2020 Javran Cheng"

description: description

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup

extra-source-files: proto/**/*.proto

dependencies:
- base
- bytestring
- data-endian
- microlens
- network
- proto-lens
- text

library:
  source-dirs: src
  ghc-options:
    - -Wall
  dependencies:
    - process
    - proto-lens-runtime
  exposed-modules:
    - MatchingAgent.Server
    - MatchingAgent.Client.Core
    - Proto.MatchingAgent
    - Proto.MatchingAgent_Fields

executables:
  demo:
    main: Main.hs
    source-dirs: exe
    ghc-options:
      - -Wall
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - matching-agent-client
